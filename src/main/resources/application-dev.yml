spring:
  application:
    name: authentication-module

  datasource:
    url: jdbc:postgresql://localhost:5432/authdb_dev
    username: ${DB_USERNAME:vibhusinha}
    password: ${DB_PASSWORD:}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  mail:
    host: ${MAIL_HOST:smtp.gmail.com}
    port: ${MAIL_PORT:587}
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
          connectiontimeout: 5000
          timeout: 5000
          writetimeout: 5000

  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}
            scope:
              - email
              - profile

          facebook:
            client-id: ${FACEBOOK_CLIENT_ID:your-facebook-client-id}
            client-secret: ${FACEBOOK_CLIENT_SECRET:your-facebook-client-secret}
            scope:
              - email
              - public_profile

          github:
            client-id: ${GITHUB_CLIENT_ID:your-github-client-id}
            client-secret: ${GITHUB_CLIENT_SECRET:your-github-client-secret}
            scope:
              - user:email
              - read:user

          twitter:
            client-id: ${TWITTER_CLIENT_ID:your-twitter-client-id}
            client-secret: ${TWITTER_CLIENT_SECRET:your-twitter-client-secret}
            scope:
              - tweet.read
              - users.read

server:
  port: 8080
  error:
    include-message: always
    include-binding-errors: always

app:
  auth:
    tokenSecret: ${JWT_SECRET}
    tokenExpirationMsec: ${JWT_EXPIRATION:900000}  # 15 minutes
    refreshTokenExpirationMsec: ${JWT_REFRESH_EXPIRATION:604800000}  # 7 days

  oauth2:
    authorizedRedirectUris:
      - http://localhost:3000/oauth2/redirect
      - http://localhost:3000

  cors:
    allowedOrigins:
      - http://localhost:3000

  mail:
    from-email: ${MAIL_FROM_EMAIL:noreply@yourapp.com}
    from-name: ${MAIL_FROM_NAME:Authentication Module}
    frontend-url: ${FRONTEND_URL:http://localhost:3000}

  verification:
    token-expiration-hours: ${VERIFICATION_TOKEN_EXPIRATION_HOURS:24}

logging:
  level:
    root: INFO
    com.auth.module: DEBUG
    com.auth.module.security: DEBUG
    org.springframework.security: DEBUG
    org.springframework.security.oauth2: DEBUG
  file:
    name: logs/authentication-module-dev.log
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
