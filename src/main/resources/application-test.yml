spring:
  application:
    name: authentication-module

  datasource:
    url: jdbc:postgresql://localhost:5432/authdb_test
    username: ${DB_USERNAME:vibhusinha}
    password: ${DB_PASSWORD:}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: create-drop  # Recreate schema for each test run
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  mail:
    host: ${MAIL_HOST:localhost}
    port: ${MAIL_PORT:25}
    username: ${MAIL_USERNAME:test@example.com}
    password: ${MAIL_PASSWORD:test-password}
    properties:
      mail:
        smtp:
          auth: false
          starttls:
            enable: false

  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID:test-google-client-id}
            client-secret: ${GOOGLE_CLIENT_SECRET:test-google-client-secret}
            scope:
              - email
              - profile

server:
  port: 8081
  error:
    include-message: always
    include-binding-errors: always

app:
  auth:
    tokenSecret: ${JWT_SECRET:test-secret-key-for-testing-purposes-only-min-512-bits}
    tokenExpirationMsec: ${JWT_EXPIRATION:900000}
    refreshTokenExpirationMsec: ${JWT_REFRESH_EXPIRATION:604800000}

  oauth2:
    authorizedRedirectUris:
      - http://localhost:3001/oauth2/redirect

  cors:
    allowedOrigins:
      - http://localhost:3001

  mail:
    from-email: ${MAIL_FROM_EMAIL:test@example.com}
    from-name: ${MAIL_FROM_NAME:Test Auth Module}

  frontend:
    url: ${FRONTEND_URL:http://localhost:3001}

  verification:
    token-expiration-hours: ${VERIFICATION_TOKEN_EXPIRATION_HOURS:24}

logging:
  level:
    root: WARN
    com.auth.module: INFO
    com.auth.module.security: DEBUG
  file:
    name: logs/authentication-module-test.log
